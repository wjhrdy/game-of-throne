# you can add packaging information here
package:
#  include:
#    - include-me.js
#    - include-me-dir/**
  exclude:
    - .git/**
    - macOS/**
    - scripts/**
    - .tags**
    - rpi/**

functions:
  showerBusy:
    handler: js/handler.showerBusy
    events:
     - http:
         path: shower/busy
         method: get
         cors: true
  showerFree:
    handler: js/handler.showerFree
    events:
      - http:
          path: shower/free
          method: get
          cors: true

